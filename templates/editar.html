<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editar Encuesta</title>
<style>
body { font-family:'Inter', sans-serif; background:#E3F2FD; padding:30px; }
h1 { text-align:center; color:#1e40af; }
form { max-width:500px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 6px 15px rgba(0,0,0,0.05); }
input[type=text], textarea { width:100%; padding:10px; margin:5px 0 15px 0; border:1px solid #cbd5e1; border-radius:4px; }
input[type=submit] { background-color:#1e40af; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
input[type=submit]:hover { background-color:#3745a3; }
.back-link { display:block; text-align:center; margin-top:20px; color:#1565C0; font-weight:600; }
.back-link:hover { text-decoration:underline; }
</style>
</head>
<body>

<h1>Editar Encuesta</h1>

<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ encuesta.nombre }}" required>
    <label>Pregunta 1:</label>
    <input type="text" name="respuesta1" value="{{ encuesta.respuesta1 }}">
    <label>Pregunta 2:</label>
    <input type="text" name="respuesta2" value="{{ encuesta.respuesta2 }}">
    <label>Pregunta 3:</label>
    <input type="text" name="respuesta3" value="{{ encuesta.respuesta3 }}">
    <label>Pregunta 4:</label>
    <input type="text" name="respuesta4" value="{{ encuesta.respuesta4 }}">
    <label>Pregunta 5:</label>
    <input type="text" name="respuesta5" value="{{ encuesta.respuesta5 }}">
    <input type="submit" value="Guardar cambios">
</form>

<a href="{{ url_for('resultados') }}" class="back-link">‚Üê Volver a resultados</a>

</body>
</html>
