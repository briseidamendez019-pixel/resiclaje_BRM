<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Reciclaje Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1565C0;
            --bg: #f0f4f8;
            --text: #2d3748;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: var(--primary); margin-bottom: 8px; font-weight: 600; }
        p { color: #718096; font-size: 0.9rem; margin-bottom: 24px; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: var(--text); font-weight: 600; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 1rem;
        }

        input:focus { outline: none; border-color: var(--primary); }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-submit:hover { background: #0d47a1; }

        .footer-link { margin-top: 20px; font-size: 0.85rem; color: #718096; }
        .footer-link a { color: var(--primary); text-decoration: none; font-weight: 600; }

        .mensaje-error { color: #e53e3e; font-size: 0.85rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Bienvenido</h2>
    <p>Ingresa tus credenciales para continuar</p>

    <form method="POST">
        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" name="correo" placeholder="ejemplo@mail.com" required>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn-submit">Ingresar al Portal</button>
        
        {% if mensaje %}
            <p class="mensaje-error">{{ mensaje }}</p>
        {% endif %}
    </form>

    <div class="footer-link">
        ¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a>
    </div>
</div>

</body>
</html>
